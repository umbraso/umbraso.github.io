                <option value="mes">17</option>
                <option value="mes">18</option>
                <option value="mes">19</option>

                <option selected>Mes</option>
                <option class="mes" value="mes">Enero</option>

                <option class="mes" value="mes">Marzo</option>
                <option class="mes" value="mes">Abril</option>
                <option class="mes" value="mes">Mayo</option>

                <option class="mes" value="mes">Julio</option>
                <option class="mes" value="mes">Agosto</option>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>

    <script type="text/javascript">
      emailjs.init("37SnuEHVy3-nPVRHC");
    </script>

    
  </body>

  <script>
    function tipo() {
      let aire = document.getElementsByClassName("aire");
      let centro = document.getElementsByClassName("centro");
      if (
        document.getElementById("tipoEntrenamiento").value == "Al aire libre"
      ) {
        for (const element of aire) {
          element.style.display = "block";
        }
        for (const element of centro) {
          element.style.display = "none";
        }
      } else if (
        document.getElementById("tipoEntrenamiento").value ==
        "Centro de entrenamiento"
      ) {
        for (const element of centro) {
          element.style.display = "block";
        }
        for (const element of aire) {
          element.style.display = "none";
        }
      }
      console.log(document.getElementById("tipoEntrenamiento").value);
    }
  </script>

  <script>
    let navLinks = document.getElementById("navLinks");

    function showMenu() {
      navLinks.style.right = "0";
    }
    function hideMenu() {
      navLinks.style.right = "-200px";
    }
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>

  <script>
    const btn = document.getElementById("button");

    document
      .getElementById("form")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        btn.value = "Enviando...";

        const serviceID = "default_service";
        const templateID = "template_nppaafn";

        emailjs.sendForm(serviceID, templateID, this).then(
          () => {
            btn.value = "Enviar";
            Swal.fire({
              icon: "success",
              html: "La asistencia fue concretada con exito!",
              confirmButtonText: "Aceptar",
            });
          },
          (err) => {
            btn.value = "Enviar";
            alert(JSON.stringify(err));
          }
        );
      });
  </script>
